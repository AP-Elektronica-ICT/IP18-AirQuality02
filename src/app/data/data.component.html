<div class="containter" style="margin:20px 40px;">
  <div class="row">
    <div class="col-3" style="padding:30px;">
      <div class="row">
        <div class="col">
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="101" type="radio" class="with-gap" [(ngModel)]="variable" value="room1" id="radio1" checked>
            <label for="radio1">Room 1</label>
          </div>
        
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="102" type="radio" class="with-gap" [(ngModel)]="variable" value="room2" id="radio2">
            <label for="radio2">Room 2</label>
          </div>
        
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="103" type="radio" class="with-gap" [(ngModel)]="variable" value="room3" id="radio3">
            <label for="radio3">Room 3</label>
          </div>
        </div>
        <div class="col">
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="temp" type="radio" class="with-gap" [(ngModel)]="variable" value="temperature" id="radio1" checked>
            <label for="radio1">Temperature</label>
          </div>
        
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="hum" type="radio" class="with-gap" [(ngModel)]="variable" value="humidity" id="radio2">
            <label for="radio2">Humidity</label>
          </div>
        
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="co2" type="radio" class="with-gap" [(ngModel)]="variable" value="co2level" id="radio3">
            <label for="radio3">CO2-level</label>
          </div>
        
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="sound" type="radio" class="with-gap" [(ngModel)]="variable" value="soundlevel" id="radio4">
            <label for="radio4">Sound-level</label>
          </div>
        
          <div class="form-group" style='margin-bottom:0px;'>
            <input name="illu" type="radio" class="with-gap" [(ngModel)]="variable" value="illumination" id="radio5">
            <label for="radio5">Illumination</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Start of left collumn, graph and table showcase -->

    <div class="col-9">
      <script src="..\..\..\node_modules\chart.js\src\chart.js"></script>
      <!--<div class="col-md-6" style="margin:0px auto;">-->
        <div style="display: block;">
          <canvas baseChart width="400" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>
        <button (click)="loadData()">Load data</button><br><br>
      <!--</div>-->
      
      <!-- table view of the randomized data -->
      <div style="margin:0px auto;">
        <table class="table table-responsive table-condensed">
          <tr>
            <th *ngFor="let label of lineChartLabels">{{label}}</th>
          </tr>
          <tr *ngFor="let d of lineChartData">
            <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
