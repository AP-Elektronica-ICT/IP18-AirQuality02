<div class="container" style='margin-top:15px;'>

  <div *ngFor="let room of data">
    <div class="card">
      <div class="card-header primary-color white-text" style="padding:0.40rem 1.25rem; padding-bottom: 0.28rem;">{{room.room}}</div> 
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            Preferred temperature:
            <input type='textbox' size='2' maxlength='4' value='21' name=''> °c<br>
            Maximum offset before warning:
            <input type='textbox' size='2' maxlength='4' value='4' name=''> °c<br>
          </div>
          <div class="col-4">
              Preferred humidity:
              <input type='textbox' size='2' maxlength='2' value='40' name=''> %<br>
              Maximum offset before warning:
              <input type='textbox' size='2' maxlength='2' value='20' name=''> %<br>
          </div>
          <div class="col-4">
              CO-concentration warning treshold:
              <input type='textbox' size='2' maxlength='4' value='300' name=''> ppi<br>
              <button type="button" class="btn btn-primary btn-sm" style="margin:0px;">Reset room settings</button>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  
  <button type="button" class="btn btn-info">Update settings</button>
  <button type="button" class="btn btn-warning">Reset all settings</button>
  <a [routerLink]="['/map']" href="#">
    <button type="button" class="btn btn-danger">Cancel</button>
  </a>
  <br><br>
</div>
