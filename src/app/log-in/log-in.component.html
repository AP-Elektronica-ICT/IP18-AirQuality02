<br>
<!-- Login form -->
<form *ngIf="!(authService.user | async)">
    <p class="h5 text-center mb-4">Sign in</p>

    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="defaultForm-email" [(ngModel)]="email" #ctrl="ngModel" class="form-control" mdbActive>
        <label for="defaultForm-email">Your email</label>
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" [(ngModel)]="password" #ctrl="ngModel" class="form-control" mdbActive>
        <label for="defaultForm-pass">Your password</label>
    </div>

    <div class="text-center">
        <button type="submit" (ngSubmit)="login()" class="btn btn-default waves-light" mdbRippleRadius>Login</button>
    </div>
</form>
<p class="text-center">
    <a routerLink="/signup" routerLinkActive="active" class="text-center">No account?
        <strong> Create one here</strong>
    </a>
</p>
